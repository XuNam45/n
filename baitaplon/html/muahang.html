<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Trang Thanh Toán cho sản phẩm.">
    <title>Trang Thanh Toán</title>

    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Custom CSS -->
    <style>
        .payment-container {
            background-color: #e9ecef; /* Màu nền sáng cho phần form */
            padding: 30px;
            border-radius: 10px;
        }
        body {
            background-color: #f8f9fa; /* Màu nền tổng thể */
        }
        .bg-header {
            background-color: #007bff !important; /* Màu nền cho phần đầu trang */
        }
        .bg-footer {
            background-color: #343a40 !important; /* Màu nền cho phần chân trang */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-header text-white p-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">Ô Tô & Phụ Kiện</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="trangchu.html">Trang Chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="danhsach.html">Sản Phẩm</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="lienhe.html">Liên Hệ</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Trang Thanh Toán -->
    <section class="container my-5">
        <h1 class="text-center">Thanh Toán</h1>
        <p class="text-center">Nhập thông tin thanh toán của bạn bên dưới để hoàn tất mua hàng.</p>

        <div class="row justify-content-center">
            <div class="col-md-6 payment-container">
                <form id="payment-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Họ và tên</label>
                        <input type="text" class="form-control" id="name" placeholder="Nguyễn Văn A" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="email@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <input type="tel" class="form-control" id="phone" placeholder="0123456789" required>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Địa chỉ giao hàng</label>
                        <input type="text" class="form-control" id="address" placeholder="123 Đường ABC, Quận 1, TP.HCM" required>
                    </div>

                    <div class="mb-3">
                        <label for="payment-method" class="form-label">Phương thức thanh toán</label>
                        <select class="form-select" id="payment-method" required>
                            <option selected disabled>Chọn phương thức thanh toán</option>
                            <option value="credit-card">Thẻ tín dụng</option>
                            <option value="bank-transfer">Chuyển khoản ngân hàng</option>
                            <option value="cash-on-delivery">Thanh toán khi nhận hàng (COD)</option>
                        </select>
                    </div>

                    <div class="mb-3" id="credit-card-info" style="display: none;">
                        <label for="card-number" class="form-label">Số thẻ</label>
                        <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9101 1121" required>
                        <label for="expiry-date" class="form-label mt-2">Ngày hết hạn</label>
                        <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY" required>
                        <label for="cvv" class="form-label mt-2">Mã CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3 w-100">Hoàn Tất Thanh Toán</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-footer text-white text-center p-4">
        <p>&copy; 2024 Ô Tô & Phụ Kiện. All Rights Reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script>
        // Hiển thị hoặc ẩn thông tin thẻ tín dụng dựa vào phương thức thanh toán được chọn
        $('#payment-method').on('change', function() {
            if ($(this).val() === 'credit-card') {
                $('#credit-card-info').show();
            } else {
                $('#credit-card-info').hide();
            }
        });

        // Xử lý sự kiện submit form thanh toán
        $('#payment-form').on('submit', function(e) {
            e.preventDefault(); // Ngăn form submit mặc định
            // Lưu thông báo thanh toán thành công vào localStorage
            localStorage.setItem('paymentSuccess', 'true');
            // Chuyển hướng về trang chủ
            window.location.href = 'trangchu.html';
        });
    </script>
</body>
</html>
